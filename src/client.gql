query BlogPaginatedListView(
  $page: PositiveInt
  $perPage: PositiveInt
  $order: String
) {
  blogs(page: $page, perPage: $perPage, order: $order) {
    pagination {
      ...PaginationView
    }
    items {
      ...BlogPageOuterView
    }
  }
}

query BlogPreviewView($token: String) {
  blog(token: $token) {
    ...BlogPageOuterView
    ...BlogPageInnerView
  }
}

query BlogLiveView($slug: String) {
  blog(slug: $slug) {
    ...BlogPageOuterView
    ...BlogPageInnerView
  }
}
