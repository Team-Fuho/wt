query GalleryPaginatedListView(
  $page: PositiveInt
  $perPage: PositiveInt
  $order: String
) {
  pictures(page: $page, perPage: $perPage, order: $order) {
    pagination {
      ...PaginationView
    }
    items {
      ...GalleryOuterView
    }
  }
}

